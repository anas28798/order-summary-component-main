<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <section class="first-container">
    <div class="main-box">
      <img src="images/illustration-hero.svg" alt="">
      <div class="content-box">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="annual-plan-content">
        <div class="row">
          <div class="col-1">
            <img src="images/icon-music.svg" alt="">
          </div>
          <div class="col-2">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="col-3">
            <a href="#">Change</a>
          </div>
        </div>
      </div>
      <div class="buttons-box">
        <button class="proceed-btn" type="submit">Proceed to Payment</button>
        <button class="cancil-btn" type="submit">Cancil Order</button>
      </div>
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/anas28798">Anas Junaid</a>.
  </div>
</body>

</html>
